<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Perform simple calculations on this work of art.</h1>
    <div class="main-div">
      <div class="calc-screen">
        <h1 class="calc-screen-h1">0</h1>
      </div>
      <button class="calc-button num">7</button>
      <button class="calc-button num">8</button>
      <button class="calc-button num">9</button>
      <button class="calc-button op">/</button>
      <button class="calc-button num">4</button>
      <button class="calc-button num">5</button>
      <button class="calc-button num">6</button>
      <button class="calc-button op">X</button>
      <button class="calc-button num">1</button>
      <button class="calc-button num">2</button>
      <button class="calc-button num">3</button>
      <button class="calc-button op">-</button>
      <button class="calc-button num">0</button>
      <button class="calc-button num">.</button>
      <button class="calc-button op">+</button>
      <button class="calc-button equals">=</button>
      <button class="calc-button clr">Clr</button>
      <button class="calc-button del">del</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Perform simple calculations on this work of art.</h1>
    <div class="main-div">
      <div class="calc-screen">
        <h1>SCREEN</h1>
      </div>
      <div class="calc-button btn">
        <h1>7</h1>
      </div>
      <div class="calc-button btn">
        <h1>8</h1>
      </div>
      <div class="calc-button btn">
        <h1>9</h1>
      </div>
      <div class="calc-button btn">
        <h1>/</h1>
      </div>
      <div class="calc-button btn">
        <h1>4</h1>
      </div>
      <div class="calc-button btn">
        <h1>5</h1>
      </div>
      <div class="calc-button btn">
        <h1>6</h1>
      </div>
      <div class="calc-button btn">
        <h1>X</h1>
      </div>
      <div class="calc-button btn">
        <h1>1</h1>
      </div>
      <div class="calc-button btn">
        <h1>2</h1>
      </div>
      <div class="calc-button btn">
        <h1>3</h1>
      </div>
      <div class="calc-button btn">
        <h1>-</h1>
      </div>
      <div class="calc-button btn">
        <h1>0</h1>
      </div>
      <div class="calc-button btn">
        <h1>.</h1>
      </div>
      <div class="calc-button btn">
        <h1>+</h1>
      </div>
      <div class="calc-button btn">
        <h1>=</h1>
      </div>
      <div class="calc-button btn">
        <h1>Clr</h1>
      </div>
      <div class="calc-button btn">
        <h1>del</h1>
      </div>
    </div>
  </body>
</html>
